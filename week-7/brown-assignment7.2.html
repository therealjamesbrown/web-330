<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 7.2 - ViewModel Function Objects</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Knockout script-->
    <script src="../knockout-v3.5.1.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
    </nav>
    <br /> <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Assignment 7.2 - The "if" Binding</h2>
                <br />
                <div class="form-group">
                    <label for="txtFirstName">First Name: </label>
                    <input type="text" data-bind="value: firstName, valueUpdate: 'keyup'" class="form-control" id="txtFirstName"/>
                </div>
                <div data-bind="if: firstName">
                    <div class="form-group">
                        <label for="txtLastName">Last Name: </label>
                        <input type="text" data-bind="value: lastName, valueUpdate: 'keyup'" class="form-control" id="txtLastName"/>
                    </div>
                </div>
                <br />
                <div data-bind="if: lastName">
                    <h2><span id="fullNameOutput" class="alert-success" data-bind="text: fullName"></span></h2>
                </div>
            </div>
        </div>
    </div>

<script>
    //controller
    function PersonViewModel(){
        this.firstName = ko.observable("");
        this.lastName = ko.observable("");

        this.fullName = ko.pureComputed(function(){
            return this.firstName() + " " + this.lastName();
        }, this);
    }

    //call ko to do its thing
    ko.applyBindings(new PersonViewModel());

</script>
<!--Imports for BS4-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
