<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 8.3 - Update and Delete</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta description="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jquery Referenfce Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Knockout script s-->
    <script src="../knockout-v3.5.1.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
    </nav>
    <br /> <br />
    <div class="container">
        <div class="row" data-bind="if: error">
            <div class="col-md-12">
                <strong>Warning!</strong> <span data-bind="text: error()"></span>
            </div>
        </div>
        <br />
        <h2>UD Example</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
                    <h3 class="card-title">Grocery List</h3>
                    <div class="card-text">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>FruitId</th>
                                    <th>Name</th>
                                    <th>Functions</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: Fruits">
                                <tr>
                                    <td data-bind="text: Id"></td>
                                    <td data-bind="text: Name"></td>
                                <td>
                                <span>
                                    <a href="#" class="btn btn-success" data-bind="click:$root.edit">
                                        <i class="fa fa-pencil fa-lg"></i>EDIT
                                    </a>
                                </span>
                                <span>
                                    <a href="#" class="btn btn-danger" data-bind="click: $root.remove">
                                        <i class="fa fa-trash-o fa-lg"></i>DELETE
                                    </a>
                                </span>
                            </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" data-bind="if: Fruit">
            <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
            <div class="card-block p-3">
                <h3 class="card-title">Grocery List Item</h3>
                <div class="card-text">
                    <div class="form-group">
                        <label for="txtName">Name: </label>
                        <input type="text" id="txtName" data-bind="value: Fruit().Name" class="form-control" />
                        <div class="form-group float-right">
                            <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>
                            <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

<script>
function Fruit(id, name){
    this.Id =id;
    this.Name = name;
}

var fruitList = [
    new Fruit(1, "Apple"),
    new Fruit(2, "Orange"),
    new Fruit(3, "Mango"),
    new Fruit(4, "Watermelon"),
    new Fruit(5, "Cantaloupe")
];

function ShoppingCartViewModel(){

    var self = this;
    self.error = ko.observable("");
    self.Id = ko.observable("");
    self.Name = ko.observable("");


    var Fruit = {
        Id: self.Id,
        Name: self.Name
    };

    self.Fruit = ko.observable();
    self.Fruits = ko.observableArray(fruitList);

    self.edit = function(Fruit){
        self.Fruit(Fruit);
    }

    self.remove = function(Fruit){
        self.Fruits.remove(Fruit);
    };

    self.cancel = function(){
        self.Fruit(null);
    }

    self.update = function(){
        var l_fruit = self.Fruit();
        self.Fruits.remove(self.Fruit());
        self.Fruits.push(l_fruit);
    }
}

//call ko to do its thing
ko.applyBindings(new ShoppingCartViewModel());
</script>
<!--Imports for BS4-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
