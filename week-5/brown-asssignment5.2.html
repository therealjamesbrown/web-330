    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Assignment 5.2 - The Proxy Pattern</h2>
                <button id="btnExample1" class="btn btn-info">Preview Proxy</button>
                <br />
                <span id="spanProxyResults"></span>
            </div>
        </div>
    </div>
<script>
    $(function() {
        var food = {
            type: "Italian",
            dish: "Pasta",
            display: function(){
                //clear the span tag before adding new content
                $("#spanProxyResults").html("");

                //appen type and dish to span tag.
                $("#spanProxyResults").append(`<br />Type: ${this.type} <br />Dish: ${this.dish}`);
            }
        };
        //listen for click and call the proxy/object
        $("#btnExample1").click($.proxy(food, "display"));

    });

</script>
