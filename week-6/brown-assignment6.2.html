<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6.2 - ViewModel Function Objects</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Knockout script-->
    <script src="../knockout-v3.5.1.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
    </nav>
    <br /> <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Assignment 6.2 - Person ViewModel</h2>
                <br />
                <div class="form-group">
                    <label for="txtFirstName">First Name:</label>
                    <input type="text" class="form-control alert-info" data-bind="value: firstName"
                    id="txtFirstName">
                </div>
                <div class="form-group">
                    <label for="txtLastName">Last Name:</label>
                    <input type="text" class="form-control alert-info" data-bind="value: lastName"
                    id="txtlastName">
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email:</label>
                    <input type="text" class="form-control alert-info" data-bind="value: email"
                    id="txtEmail">
                </div>
            </div>
        </div>
    </div>
<script>
    //controller
    function PersonViewModel(){
        this.firstName = ko.observable("James");
        this.lastName = ko.observable("Brown");
        this.email = ko.observable("johndoe@gmail.com");
    }
    //call ko
    ko.applyBindings(new PersonViewModel());

</script>

</body>
</html>
